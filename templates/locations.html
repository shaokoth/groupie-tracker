<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Locations</title>
</head>
<body>
    <h1>Concert Locations</h1>
    <ul>
        {{range .Index}}
        <li>
            <strong>Artist ID:</strong> {{.ArtistID}}<br>
            <strong>Locations:</strong>
            <ul>
                {{range .LocationName}}
                <li>{{.}}</li>
                {{end}}
            </ul>
        </li>
        {{end}}
    </ul>
</body>
</html>
